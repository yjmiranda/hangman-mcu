<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="logo-container">
        <img src="assets/images/mcu-hangman-logo.png" alt="MCU HANGMAN" id="logo">
    </div>

    <div id="container">
        <div id="image-container">
            <img alt="movie poster" id="movie-poster">
        </div>

        <div id="game-container">
            <h1>Press any letter to get started</h1>
            <h1>Wins: <span id="winsDiv">0</span></h1>
            <h1 id="wordDiv"></h1>
            <h1>Guesses Left : <span id="guessesLeftDiv">11</span></h1>
            <h1>Letters already guessed: <span id="guessListDiv"></span></h1>
        </div>
    </div>

    <script src="assets/js/movies.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
